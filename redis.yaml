- name: Redis component
  hosts: redis
  become: yes
  tasks:
    - name: Install Redis Repo
      ansible.builtin.yum:
        name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm 
        state: installed
        disable_gpg_check : true
    
    - name: Enable Redis v6.2
      ansible.builtin.shell: dnf module enable redis:remi-6.2 -y
    
    - name: Install Redis
      ansible.builtin.yum:
        name: redis 
        state: installed
    
    - name: Update listen address from 127.0.0.1 to 0.0.0.0
      ansible.builtin.replace:
        path: "{{ item }}"
        regexp: '127.0.0.1'
        replace: '0.0.0.0'
      loop:
        - "/etc/redis.conf"
        - "/etc/redis/redis.conf"
    
    - name: Starting redis service
      ansible.builtin.service:
        name: redis
        state: restarted
        enabled: yes